<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/colourMap.js"></script>
        <script src="js/contourPoint.js"></script>
        <script src="js/contourPlot.js"></script>

        <title>ContourPlot | Generate Your Own Plot</title>
        
    </head>
    <body>
    <div class="heading">
        Click & Hold to create nodes for contouring!
        </br>
        <button id="btnRenderContourPlot" type="button" href='javascript:void();' onclick="renderContourPlot(event)">Click to Render Contour Plot</button>
        <button id="btnResetCanvas" type="button" href='javascript:void();' onclick="resetCanvas(event)">Click to Reset Canvas</button>
    </div>
    <canvas id="canvas" onmousedown="createPointAtMouse(event)" onmouseup="renderContourPoints(event)" onmousemove="showContourVal(event)" onload="init()"></canvas>
        
        <script>
            
            var c = document.getElementById("canvas");
            var ctx = c.getContext("2d");
            var cPlot = new contourPlot([], ctx);
            
            function sizeCanvas() {
                // get heading items
                var headingItems = document.getElementsByClassName("heading");
                totalHeight = 0;
                for (var i=0; i<headingItems.length; i++) {
                    totalHeight = totalHeight + headingItems[i].offsetHeight;
                }
                c.width = window.innerWidth;
                c.height = window.innerHeight - totalHeight;
            }
                       
            function onWindowResize() {
                sizeCanvas();
                clearCanvas();
                drawPoints();
            }
            window.onresize = onWindowResize;
            
            sizeCanvas();
            var points = [];
                                        
            function clearCanvas() {
                ctx.clearRect(0,0,c.width,c.height);
            }
            
            function resetCanvas() {
                points = [];
                clearCanvas();
            }
            
            function drawPoints() {
                // draw all points
                for (i=0; i<points.length; i++) {
                    points[i].colourIn();
                }
            }
            
            function createPointAtTouch(e) {
                // Get x, y coordinates
                e.preventDefault();
                const rect = c.getBoundingClientRect();
                const clickX = e.touches[0].clientX - rect.left;
                const clickY = e.touches[0].clientY - rect.top;
                createPoint(clickX,clickY);
            }
            
            function createPointAtMouse(e) {
                // Get x, y coordinates
                const rect = c.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const clickY = e.clientY - rect.top;
                createPoint(clickX,clickY);
            }
                                        
            function createPoint(x, y) {
                // Create new point
                console.log("Creating new point at (" + x + ", " + y + ")");
                cPoint = new contourPoint(x, y, ctx);
                points.push(cPoint);
                    clearCanvas();
                    drawPoints();
                
                growPointTimer = setInterval(function(){
                    // increment size of new point
                    cPoint.growPoint();
                    clearCanvas();
                    drawPoints();
                }, 100);
            }
            function renderContourPoints(e) {
                e.preventDefault();
                clearInterval(growPointTimer);
            }
            
            function showContourVal(e) {
                console.log("showing contour value...");
                // Get x, y coordinates
                const rect = c.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const clickY = e.clientY - rect.top;
                console.log(cPlot.getContourVal(clickX, clickY));
            }
            function renderContourPlot(e) {
                console.log("Rendering contour plot now...");
                cPlot = new contourPlot(points, ctx);
                cPlot.drawPlot();
            }
            
            
            c.addEventListener("touchstart", createPointAtTouch(event));
            c.addEventListener("touchend", renderContourPoints(event));
            
            window.oncontextmenu = function(event) {
                 event.preventDefault();
                 event.stopPropagation();
                 return false;
            };
            
            function absorbEvent_(event) {
              var e = event || window.event;
              e.preventDefault && e.preventDefault();
              e.stopPropagation && e.stopPropagation();
              e.cancelBubble = true;
              e.returnValue = false;
              return false;
            }

            function preventLongPressMenu(node) {
              node.ontouchstart = absorbEvent_;
              node.ontouchmove = absorbEvent_;
              node.ontouchend = absorbEvent_;
              node.ontouchcancel = absorbEvent_;
            }

            function init() {
              preventLongPressMenu(c);
            }
        </script>
    </body>
</html>
