<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/contourPoint.js"></script>

        <title>ContourPlot | Generate Your Own Plot</title>
        
    </head>
    <body>
    <div class="heading">
        Click & Hold to create nodes for contouring!
        </br>
        <button id="btnRenderContourPlot" type="button" onclick="renderContourPlot(event)">Click to Render Contour Plot</button>
        <button id="btnResetCanvas" type="button" onclick="resetCanvas(event)">Click to Reset Canvas</button>
    </div>
    <canvas id="canvas" onmousedown="createPoint(event)" onmouseup="renderContourPoints(event)"></canvas>
        
        <script>
            
            var c = document.getElementById("canvas");
            var ctx = c.getContext("2d");
            
            function sizeCanvas() {
                // get heading items
                var headingItems = document.getElementsByClassName("heading");
                totalHeight = 0;
                for (var i=0; i<headingItems.length; i++) {
                    totalHeight = totalHeight + headingItems[i].offsetHeight;
                }
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight - totalHeight;
            }
                       
            function onWindowResize() {
                sizeCanvas();
                clearCanvas();
                drawPoints();
            }
            window.onresize = onWindowResize;
            
            sizeCanvas();
            var points = [];
                                        
            function clearCanvas() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
            }
            
            function resetCanvas() {
                points = [];
                clearCanvas();
            }
            
            function drawPoints() {
                // draw all points
                for (i=0; i<points.length; i++) {
                    points[i].colourIn();
                }
            }
                                        
            function createPoint(e) {
                // Get x, y coordinates
                const rect = c.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const clickY = e.clientY - rect.top;
                // Create new point
                cp = new contourPoint(clickX, clickY, ctx);
                cp.colourIn();
                points.push(cp);
                
                growPointTimer = setInterval(function(){
                    // increment size of new point
                    cp.growPoint();
                    clearCanvas();
                    drawPoints();
                }, 100);
            }
            function renderContourPoints(e) {
                clearInterval(growPointTimer);
            }
            function renderContourPlot(e) {
                console.log("rendering contour plot now...");
            }
        </script>
    </body>
</html>
