<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/contourPoint.js"></script>

        <title>Click in the box below to add points for contouring.</title>
        
    </head>
    <body> 
    <canvas id="canvas" onmousedown="createPoint(event)" onmouseup="renderContourPlot(event)"></canvas>
    <!--<canvas id="canvas" onclick="drawCircle(event)"></canvas>-->
        
        <script>
            var c = document.getElementById("canvas");
            var ctx = c.getContext("2d");
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            function createPoint(e) {
                var clickX = e.clientX;
                var clickY = e.clientY;
                cp = new contourPoint(clickX, clickY, ctx);
                
                growPointTimer = setInterval(function(){cp.growPoint();}, 100);
            }
            function renderContourPlot(e) {
                clearInterval(growPointTimer);
            }
            function drawCircle(e) {
                var clickX = e.clientX;
                var clickY = e.clientY;
                cp = new contourPoint(clickX, clickY, ctx);
                cp.colourIn();
                
                console.log(clickX, clickY);
                console.log("drawcircle");
            }
                       
        </script>
    </body>
</html>
