<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/contourPoint.js"></script>

        <title>ContourPlot | Generate Your Own Plot</title>
        
    </head>
    <body>
    <div class="heading">
        Click & Hold to create nodes for contouring!
    </div>
    <canvas id="canvas" onmousedown="createPoint(event)" onmouseup="renderContourPoints(event)"></canvas>
        
        <script>
            function sizeCanvas() {
                var c = document.getElementById("canvas");
                var ctx = c.getContext("2d");
                var headingsItems = document.getElementsByClassName("heading");
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }();
            
            var points = [];
            
            function createPoint(e) {
                var clickX = e.clientX;
                var clickY = e.clientY;
                cp = new contourPoint(clickX, clickY, ctx);
                cp.colourIn();
                points.push(cp);
                console.log(points);
                
                growPointTimer = setInterval(function(){
                    // increment size of new point
                    cp.growPoint();
                    // clear canvas
                    ctx.clearRect(0,0,canvas.width,canvas.height);
                    // redraw all points
                    for (i=0; i<points.length; i++) {
                        points[i].colourIn();
                    }
                }, 100);
            }
            function renderContourPoints(e) {
                clearInterval(growPointTimer);
            }
                       
        </script>
    </body>
</html>
